<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login!</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <main class="flex">

        <section class="image">

            <div class="img">
                <img src="image/image.svg" alt="img">

            </div>

        </section>


        <section class="segund_sec">

            <section class="terc_sec">

                <div class="welcome">

                    <h4>Bem vindo de volta</h4>
                    <h1>Faça login na sua conta</h1>

                </div>

                <div class="form">

                    <form action="" id="principal">
                        <p class="p01">E-mail</p>
                        <p><input type="email" name="" id="id_email" placeholder="Digite o email aqui"
                                style="padding: 0.5em; border-radius: 5px; border: 1px solid rgba(128, 128, 128, 0.577);"
                                size="32" required></p>
                        <p class="p01">Senha</p>
                        <p><input type="password" name="" id="i_pass" placeholder="Digite aqui a senha" required
                                style="padding: 0.5em; margin-bottom: 0.5em; border-radius: 5px; border: 1px solid rgba(128, 128, 128, 0.577);"
                                size="32"></p>
                        <div class="flex_">
                            <div>
                                <p><input type="checkbox" name="" id="i_check"><span style="margin-left: 3px;">Lembrar
                                        de mim</span></p>
                            </div>
                            <div>
                                <p><a href="#" style="text-decoration: none;">Esqueceu a senha?</a></p>
                            </div>

                        </div>
                        <p class="botao" id="bt01"><input type="submit" value="Entrar" size="40"></p>
                        <p class="botao" id="bt02">
                            <span class="material-symbols-outlined">
                            g_translate
                        </span>Ou faça o login com o Google</p>
                    </form>

                </div>

                <footer>
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </footer>
            </section>

        </section>

    </main>



</body>

</html>
